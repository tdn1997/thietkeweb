<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bảng (Table)</title>
  </head>

  <body>
    <table border="1px">
      <tr>
        <th rowspan="2">Họ tên thí sinh</th>
        <th rowspan="2">Ngày sinh</th>
        <th rowspan="2">Giới tính</th>
        <th colspan="3">Kết quả thi</th>
      </tr>
      <tr>
        <th>Toán</th>
        <th>Lý</th>
        <th>Hóa</th>
      </tr>
      <tr>
        <td>Trần Đức Anh</td>
        <td>03/08/1993</td>
        <td>Nam</td>
        <td>7.25</td>
        <td>8.0</td>
        <td>3.75</td>
      </tr>
      <tr>
        <td>Kiểu Thị Thu Hẳng</td>
        <td>04/09/1991</td>
        <td>Nữ</td>
        <td>7.0</td>
        <td>9.0</td>
        <td>4.75</td>
      </tr>
      <tr>
        <td>Vương Thị Lê Na</td>
        <td>06/10/1991</td>
        <td>Nữ</td>
        <td>6.5</td>
        <td>9.75</td>
        <td>2.25</td>
      </tr>
    </table>
  </body>
</html>
